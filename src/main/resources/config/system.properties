system.arg1=\u4f60\u597d\uff0cChina\uff01

#\u8fd0\u884c\u73af\u5883, prod:\u751f\u4ea7\u73af\u5883, prep:\u9884\u751f\u4ea7\u73af\u5883, test:\u6d4b\u8bd5\u73af\u5883, dev:\u5f00\u53d1\u73af\u5883, local:\u672c\u5730\u73af\u5883
server.runtime.env=local

#\u6570\u636e\u5e93\u76f8\u5173\u914d\u7f6e
#-----------------------
#JDBC \u76f8\u5173
db.jdbc.driver=com.mysql.jdbc.Driver
db.jdbc.url=jdbc:mysql://127.0.0.1:3306/meeqs?useUnicode=true&characterEncoding=UTF-8
db.jdbc.username=root
db.jdbc.password=root

#Druid \u76f8\u5173
db.druid.pool.size.init=3
db.druid.pool.size.min=3
db.druid.pool.size.max=20
db.druid.pool.removeAbandonedTimeout=1800
db.druid.pool.maxWait=60000


#redis \u76f8\u5173\u914d\u7f6e

## connection
redis.host=127.0.0.1
redis.port=6379
redis.timeout=2000
redis.password=password
redis.database=1
redis.namespace=test
redis.channel_name=test_channel
redis.maxTotal=2000
redis.maxIdle=2000
redis.maxWaitMillis=100
redis.minEvictableIdleTimeMillis=864000000
redis.minIdle=1000
redis.numTestsPerEvictionRun=10
redis.lifo=false
redis.softMinEvictableIdleTimeMillis=10
redis.testOnBorrow=true
redis.testOnReturn=false
redis.testWhileIdle=false
redis.timeBetweenEvictionRunsMillis=300000
redis.blockWhenExhausted=true
