# \u5982\u679c\u6b64\u5904\u4e0esystem.common.properties\u4e2d\u5b58\u5728\u540c\u540d\u7684key\uff0c\u4f18\u5148\u4f7f\u7528\u6b64\u5904\u914d\u7f6e
